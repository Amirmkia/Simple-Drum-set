<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./css/bootstrap.min.css">
    <link rel = "stylesheet" href="./styles.css" > 
    <title>Clock</title>
</head>
<body>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-8 col-lg-8 col-sm-12">
                <img src = "./img/drum.jpg" class = "drum-set-img"/>
            </div>
            <div class = "col-md-4 col-lg-4 col-sm-12">
                <div class = "drum-navbar">
                   <ul>
                    <li>Press V to hear drum's kick</li>
                    <li>Press G to hear drum's snare</li>
                    <li>Press H to hear drum's hi-hats</li>
                    <li>Press J to hear drum's tom1</li>
                    <li>Press K to hear drum's tom2</li>
                    <li>Press L to hear drum's tom3</li>
                    <li>Press F to hear drum's ride-symbol</li>
                    <li>Press D to hear drum's ride-crash</li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "./scripts.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
